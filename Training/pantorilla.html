<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <!-- Link Swiper JS para el carrusel de los ejercicios -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
 <div class="list">
    <div class="user">
        <div class="imgBx">
            <img src="img-training/Pantorilla/ElevacionTalonesPie.jpg" alt="">
        </div>
        <div class="details">
            <h3>Elevacion De Talones De Pie</h3>
            <p>Ejercicio</p>
        </div>
    </div>
    <div class="navigation">
        <span><i class="fa-regular fa-pen-to-square"></i></span>
        <span><i class="fa-regular fa-heart"></i></span>
        <span><i class="fa-regular fa-trash-can"></i></span>
    </div>
 </div>
 <div class="list">
    <div class="user">
        <div class="imgBx">
            <img src="img-training/Pantorilla/ElevacionTalonesSentado.jpg" alt="">
        </div>
        <div class="details">
            <h3>Elevacion De Talones Sentado</h3>
            <p>Ejercicio Para Pantorilla</p>
        </div>
    </div>
    <div class="navigation">
        <span><i class="fa-regular fa-pen-to-square"></i></span>
        <span><i class="fa-regular fa-heart"></i></span>
        <span><i class="fa-regular fa-trash-can"></i></span>
    </div>
 </div>
<script>
        let navigationElements = document.querySelectorAll('.navigation');
    
        navigationElements.forEach(function(navigation) {
            navigation.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
